<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoppers Stop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="nav-logo border">
        <div class="logo"></div>
      </div>
      <!-- logo end here -->
      <div class="nav-address border">
        <p id="add1">Deliver to</p>
        <div class="add-icon">
          <div class="add-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p id="add2">India</p>
          </div>
        </div>
      </div>
      <!-- address end here -->
      <div class="nav-search">
        <select name="Filter" id="filter">
          <option>All</option>
        </select>
        <input placeholder="Search Amazon" id="search" />
        <div class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <!-- search end her -->
      <div class="nav-signin border">
        <p id="signin1"><span>Hello, Sign In</span></p>
        <p id="signin2">Account & Lists</p>
      </div>
      <!-- signin end here -->
      <div class="order-info border">
        <p id="order1">Returns</p>
        <p id="order2">& Orders</p>
      </div>
      <!-- order-info end here   -->
      <div class="cart border">
        <i class="fa-solid fa-cart-shopping" id="cart-icon"></i>
        Cart
      </div>
      <!-- cart end here -->
    </div>
    <!-- navbar ends here -->
  </body>
  <script
    src="https://kit.fontawesome.com/1b4b0878ce.js"
    crossorigin="anonymous"
  ></script>
</html>
